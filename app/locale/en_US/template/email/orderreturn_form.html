<!--@subject Sales Return Order #{{var data.ordno}}@-->
<!--@vars
{"var data.table":"table",
"var data.ordno":"ordno"}
@-->


    <table width="600" cellspacing="0" cellpadding="0" border="0" style=" margin:0 auto;">
        <tr>
            <td><a href="http://www.electronicsbazaar.com" target="_blank"><img src="http://www.electronicsbazaar.com/media/emailcampaigns/return-order/images/logo.png"></a></td>
        </tr>
        <br/><br/>
        {{depend data.salutation}}
        <tr>
            <td><p style="font-family:arial; font-size:15px;">Hi {{var data.salutation}},</p></td>
        </tr>
        <br/><br/>
        {{/depend}}
        {{depend data.message}}
        <tr>
            <td><p style="font-family:arial; font-size:15px;">{{var data.message}}</p></td>
        </tr>
        <br/><br/>
        {{/depend}}    
        <tr><td style="font-family:arial; font-size:15px; color:#686868;"><p style="margin:15px 0 10px; font-size:15px; color:#686868; font-weight:bold;">Order Number: {{var data.ordno}}</p></td></tr>
        <br/><br/>
        <tr>
            <td>
                <table width="100%" cellspacing="0" cellpadding="0" style="border:1px solid #CCCCCC;">
                    <thead style="background:#1785c4;">
                        <tr>
                            <th style="font-family:arial; font-size:15px; color:#FFFFFF; font-weight:bold; border-right:1px solid #cccccc; padding:8px 10px; text-align:left;">Sr. No.</th>
                            <th style="font-family:arial; font-size:15px; color:#FFFFFF; font-weight:bold; border-right:1px solid #cccccc; padding:8px 10px; text-align:left;">Product Name</th>
                            <th style="font-family:arial; font-size:15px; color:#FFFFFF; font-weight:bold; border-right:1px solid #cccccc; padding:8px 10px; text-align:left;">IMEI</th>
                            <th style="font-family:arial; font-size:15px; color:#FFFFFF; font-weight:bold; border-right:1px solid #cccccc; padding:8px 10px; text-align:left;">Reason</th>
                            <th style="font-family:arial; font-size:15px; color:#FFFFFF; font-weight:bold; padding:8px 10px; text-align:left;">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{var data.table}}                      
                    </tbody>
                </table>
            </td>
        </tr> 
    </table>
