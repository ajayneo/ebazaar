<body style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<div style="background:#F6F6F6; font-family:Verdana, Arial, Helvetica, sans-serif; font-size:12px; margin:0; padding:0;">
<table cellspacing="0" cellpadding="0" border="0" height="100%" width="100%">
        <tr>
            <td align="center" valign="top" style="padding:20px 0 20px 0">
                <!-- [ header starts here] -->
                <table bgcolor="FFFFFF" cellspacing="0" cellpadding="15" border="0" width="650" style="border:1px solid #E0E0E0;">
                    <tr>
                        <td valign="top">
                            <a href="{{store url=""}}"><img src="{{var logo_url}}" alt="{{var logo_alt}}" style="margin-bottom:10px;" border="0"/></a>
                        </td>
                    </tr>
                    <!-- [ middle starts here] -->
                    <tr>
                        <td valign="top">
                            <p style="font-size:14px; font-weight:normal; line-height:22px; margin:0 0 25px 0;"><b>Hi {{var customer_name}}</strong>,</b></p>
                            <p style="font-size:12px; line-height:16px; margin:0 0 15px 0;">We reviewed your credit request and this time we are unable to approve credit. You can continue to utilise our COD/Advance payment facility and please free to resubmit you request after 3 months.</p>
                        </td>
                    </tr>
                    <tr>
                        <td bgcolor="#EAEAEA" align="center" style="background:#EAEAEA; text-align:center;"><center><p style="font-size:15px;font-weight:bold;margin:0;color: #13447e;">Thank you</p></center></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
